<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Create a simple Calculator</h1>
    <form>
      <label>First Number: </label>
      <input type="number" id="firstNumber" placeholder="Bilangan pertama" />
      <br />
      <label>Operator: </label>
      <select id="operator">
        <option value="+">tambah (+)</option>
        <option value="-">kurang (-)</option>
        <option value="*">kali (*)</option>
        <option value="/">bagi (/)</option>
      </select>
      <br />
      <label>Second Number: </label>
      <input type="number" id="secondNumber" placeholder="Bilangan kedua" />
      <br />
      <input type="submit" value="hitung" onclick="calculate()" />
    </form>
    <p>Hasil perhitungan= <span id="result">0</span></p>
    <script>
      function calculate() {
        let firstNumber = parseFloat(
          document.getElementById("firstNumber").value
        );
        let secondNumber = parseFloat(
          document.getElementById("secondNumber").value
        );
        let operator = document.getElementById("operator").value;
        let result = document.getElementById("result");

        let calc = 0;

        if (operator == "+") {
          calc = firstNumber + secondNumber;
        } else if (operator == "-") {
          calc = firstNumber - secondNumber;
        } else if (operator == "*") {
          calc = firstNumber * secondNumber;
        } else if (operator == "/") {
          if (secondNumber == 0) {
            calc = "Error";
          } else {
            calc = firstNumber / secondNumber;
          }
        }

        result.innerHTML = calc;
        event.preventDefault();
      }
    </script>
  </body>
</html>
